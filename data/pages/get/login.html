<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="/ressource?css=main.css">
    <link rel="stylesheet" type="text/css" href="/ressource?css=formpage.css">
    <style>
        * {box-sizing: border-box;}
    </style>
</head>
<body>
    <div style="padding:60px"></div>
    <div class="form-container slide-fade-in-left">
    <h1 style="color:black">Log in</h1>
    <form action="/login" method="post">
        <label for="username"><b>Username</b></label><br>
        <input type="text" placeholder="Enter username" name="username" maxlength="25" required><br>

        <label for="password"><b>Password</b></label><br>
        <input type="password" placeholder="Enter password" name="password" maxlength="100" required><br>

        <button type="submit" class="form-submit-button"><b>Log in</b></button>
    </form>
    <p class="error-message">{{error_message}}</p>
    </div>
    <div style="text-align:center"><a href="/register", style="display:inline-block;padding:10px;margin:10px">Sign up</div>
</body>
</html>
