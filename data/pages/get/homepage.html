<!DOCTYPE html>
<html>
<head>
	<title>home</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		h1 {
			font-family: Arial, Helvetica, sans-serif;
			color: blue;
		}
		.login_button {
			border: none;
			color: #F0F0F0;
			text-align: center;
			font-size: 16px;
			padding: 10px 24px;
			background-color: #333333;
			border-radius: 10px;
			transition-duration: 0.2s;
			cursor: pointer;
		}
		.login_button:hover {
			background-color: #999999;
		}
	</style>
</head>
<body>
	<h1>Homepage</h1>
	<p>En construction</p>
	<button class="login_button" onclick="window.location.href='/login'"><b>Login</b></button>
	<button class="login_button" style="margin-left: 2px" onclick="window.location.href='/register'"><b>Sign up</b></button>
</body>
</html>
