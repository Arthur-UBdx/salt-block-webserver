<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="/ressource?css=main.css">
    <link rel="stylesheet" type="text/css" href="/ressource?css=formpage.css">
    <style>
        * {box-sizing: border-box;}
    </style>
</head>
<body>
    <div style="padding:60px"></div>
    <div class="form-container slide-fade-in-left">
    <h1>Register</h1>
    <form action="/register" method="post">
        <label for="username"><b>Username</b></label><br>
        <input type="text" placeholder="Enter username" name="username" maxlength="25" required><br>

        <label for="email"><b>E-mail</b></label><br>
        <input type="text" placeholder="Enter e-mail" name="email" maxlength="50" required><br>

        <label for="password"><b>Password</b></label><br>
        <input type="password" placeholder="Enter password" name="password" maxlength="100" required><br>

        <label for="cpwd"><b>Confirm password</b></label><br>
        <input type="password" placeholder="Confirm password" name="cpwd" maxlength="100" required><br>

        <button type="submit" class="form-submit-button"><b>Register</b></button>
    </form>
    </div>
    <div style="text-align:center"><a href="/login", style="display:inline-block;padding:10px;margin:10px">Log in</div>
</body>
</html>
